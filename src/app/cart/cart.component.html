<h3>Cart</h3>
<div *ngIf="cartContent.length > 0">
  <div *ngFor="let product of cartContent">
    <p>{{product.name}} - {{product.qty}}</p>
    <button (click)="onRemoveFromCart(product.id, product.qty)">Remove</button>
  </div>
  <a routerLink="/checkout">Proceed to checkout</a>
</div>
<p *ngIf="cartContent.length < 1">Cart is currently empty</p>
