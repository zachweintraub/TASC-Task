<table>
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Price (w/ tax)</th>
  </tr>
  <tr *ngFor="let product of cartContent">
    <td>{{product.name}}</td>
    <td>{{product.qty}}</td>
    <td>{{parsePrice(calculateProductTotal(product))}}</td>
  </tr>
</table>
<h4>Grand Total: {{parsePrice(calculateGrandTotal())}}</h4>
<button id="confirm-purchase" (click)="confirmPurchase()">Confirm Purchase</button>
